services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - WATCHPACK_POLLING=true
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./src:/app/src
      - ./frontend:/app/frontend
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - AZURE_SQL_URL=jdbc:sqlserver://todoapp-serverinsu.database.windows.net:1433;database=todoapp-db;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
      - AZURE_SQL_USERNAME=todo-admin@todoapp-serverinsu
      - AZURE_SQL_PASSWORD=R!n1351206
      - AZURE_SQL_DRIVER=com.microsoft.sqlserver.jdbc.SQLServerDriver
